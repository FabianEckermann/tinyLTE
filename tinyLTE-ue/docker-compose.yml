version: '3'
services:
  ue:
    build: ../srslte
    command: bash -c "srsue srs_ue.conf"
    privileged: true
    network_mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ${LTEBOX_CONF:-../conf}:/conf
